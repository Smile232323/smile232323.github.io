{% include base_path %}

<!-- start custom head snippets -->
<link rel="icon" type="image/x-icon" href="{{ base_path }}/images/favicon.ico">
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon.png" sizes="192x192">
<link rel="manifest" href="{{ base_path }}/images/manifest.json">

<meta name="theme-color" content="#ffffff">
<meta name="msapplication-config" content="{{ base_path }}/images/browserconfig.xml">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css">

{% if page.math or page.use_math %}
  <script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
{% endif %}

<!-- end custom head snippets -->
